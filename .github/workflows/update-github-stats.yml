name: Update GitHub Stats
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch GitHub Stats
        id: stats
        run: |
          curl -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/users/${{ github.repository_owner }} > stats.json
          echo "::set-output name=data::$(cat stats.json)"

      - name: Save stats.json
        run: |
          mv stats.json github-stats.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github-stats.json
          git commit -m "Update GitHub stats"
          git push
